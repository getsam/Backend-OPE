{% extends "template.html" %}
{% block conteudo %}
        <table style="display: inline-table;" class="table table-striped table-responsive table-border">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                {% for user in usuarios %}
                <tr>
                    <td>{{ user.nome }}</td>
                    <td>{{ user.cpf }}</td>
                    <td>{{ user.telefone }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
