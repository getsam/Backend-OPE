{% extends "template.html" %}
{% block conteudo %}
        <form action= "{{ url_for('criar') }}" method="POST">
            <fieldset>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
                <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="number" id="cpf" name="cpf" class="form-control">
                    </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="number" id="telefone" name="telefone" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-salva" id="salvar">salvar</button>
            </fieldset>
        </form>
{% endblock %}
